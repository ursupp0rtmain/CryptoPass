<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoPass - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 48px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f6851b 0%, #e2761b 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(246, 133, 27, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-metamask {
      margin-top: 24px;
    }

    .no-metamask a {
      color: #f6851b;
      text-decoration: none;
    }

    .wallet-support {
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .wallet-icons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
      font-size: 20px;
    }

    .wallet-icons span {
      cursor: default;
    }

    .no-wallet {
      margin-top: 24px;
    }

    .no-wallet p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
    }

    .wallet-links {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .wallet-links a {
      color: #f6851b;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(246, 133, 27, 0.3);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .wallet-links a:hover {
      background: rgba(246, 133, 27, 0.1);
      border-color: #f6851b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" rx="20" fill="#175ddc"/>
      <path d="M50 20C38.954 20 30 28.954 30 40V45H25C22.239 45 20 47.239 20 50V75C20 77.761 22.239 80 25 80H75C77.761 80 80 77.761 80 75V50C80 47.239 77.761 45 75 45H70V40C70 28.954 61.046 20 50 20ZM50 28C56.627 28 62 33.373 62 40V45H38V40C38 33.373 43.373 28 50 28ZM50 55C53.866 55 57 58.134 57 62C57 65.866 53.866 69 50 69C46.134 69 43 65.866 43 62C43 58.134 46.134 55 50 55Z" fill="white"/>
    </svg>

    <h1>CryptoPass</h1>
    <p class="subtitle">Decentralized Password Manager</p>

    <button class="btn btn-primary" id="btn-connect">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="white"/>
      </svg>
      Connect Wallet
    </button>

    <div class="wallet-support">
      <span>Supported wallets:</span>
      <div class="wallet-icons">
        <span title="MetaMask">ðŸ¦Š</span>
        <span title="Uniswap Wallet">ðŸ¦„</span>
        <span title="Coinbase Wallet">ðŸ”µ</span>
        <span title="Rainbow">ðŸŒˆ</span>
      </div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="no-wallet" id="no-wallet" style="display: none;">
      <p>No wallet detected.</p>
      <p>Install one of these wallets:</p>
      <div class="wallet-links">
        <a href="https://metamask.io/download/" target="_blank">MetaMask</a>
        <a href="https://wallet.uniswap.org/" target="_blank">Uniswap</a>
        <a href="https://www.coinbase.com/wallet" target="_blank">Coinbase</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
